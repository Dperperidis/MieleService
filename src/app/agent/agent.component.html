<div class="container mt-5">
  <div class="row">
    <div class="col-md-3" *ngFor="let agent of agents">
      <div class="card mb-4" >
        <div class="card-img-wrapper">
          <img class="card-img-top" src="{{'../../../assets/user.png'}}" alt="">
          <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item"><button class="btn btn-primary" [routerLink]="['/agents-card', agent.id]" routerLinkActive="router-link-active" ><i class="fa fa-user"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-briefcase"></i></button></li>
          </ul>
        </div>
        <div class="card-body p-1">
          <h5 class="card-title text-center mb-1">
            <i class="fa fa-user">{{agent.firstName}} {{agent.lastName}} </i>
          </h5>
          <p class="card-text text-muted text-center"> {{agent.email}}</p>
          <p class="card-text text-muted text-center"> Δικαιώματα Admin: {{agent.isAdmin}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
